model_opts:
  name: "Unet"
  args:
    inchannels: 3
    outchannels: 1
    net_depth: 3
    
train_par:
  epochs: 50
  batch_size: 8
  workers: 4
  lr: 0.001
  eval_threshold: 0.5
  patience: 15
  early_stopping_flag: True
  results_path: "results/128x128"
  optimizer:
    name: 'Adam'
  loss_opts:
    name: 'FocalLoss'
    args:
      weight: 'none' # this is for BCELogits (value will be computed automatically) & BCEDiceLoss (you need to input a value, default: 0.1)
      alpha: 4 # this is only for focal loss
      gamma: 2 # this is only for focal loss

dataset:
  experiment: "exp_012"
  data_dir: "../dataset/128x128"
  train: "data/experiment_001/train_00_cv_00.csv"
  dev: "data/experiment_001/dev_00_cv_00.csv"
  test: "data/experiment_001/test_00.csv"
  normalization: "macenko"
  cache_data: True
  rescale_factor: 128
